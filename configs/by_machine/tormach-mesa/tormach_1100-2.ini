
# These items make the "base" Tormach mill INI into an PCNC1100 Series 2

# Start with the mill_base config
#INCLUDE tormach_mill_base.ini
# the ':=' operator used below overrides the values set in the base ini file

[EMC]
MACHINE := 1100-2

[AXIS_X]
MAX_VELOCITY := 1.500
MAX_ACCELERATION := 9.0

[JOINT_0]
# 90 in/min
MAX_VELOCITY := 1.500
MAX_ACCELERATION := 9.0

[AXIS_Y]
MAX_VELOCITY := 1.500
MAX_ACCELERATION := 9.0

[JOINT_1]
# 90 in/min
MAX_VELOCITY := 1.500
MAX_ACCELERATION := 9.0

[AXIS_Z]
MAX_VELOCITY := 1.083
MAX_ACCELERATION := 6.0

[JOINT_2]
# 65 in/min
MAX_VELOCITY := 1.083
MAX_ACCELERATION := 6.0
