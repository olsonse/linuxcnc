
# These items make the "base" Tormach mill INI into a PCNC440

# Start with the mill_base config
#INCLUDE tormach_mill_base.ini
# the ':=' operator used below overrides the values set in the base ini file

[EMC]
MACHINE := 440

[HOSTMOT2]
# **** This is for info only ****
# DRIVER0=hm2_pci
# BOARD0=5i25
# BITFILE0 used by scripts
BITFILE0=mesa/tormach_440_mill.bit

[SPINDLE]
LO_RANGE_MIN := 300
LO_RANGE_MAX := 4500
HI_RANGE_MIN := 650
HI_RANGE_MAX := 10000

SECONDS_TO_MAX_RPM := 2.0
# drive is pwmgen, units are in duty-cycle
DRIVE_MIN := 0.125
DRIVE_MAX := 0.76

[AXIS_X]
MAX_VELOCITY := 2.250

[JOINT_0]
# 135 in/min
MAX_VELOCITY := 2.250

SCALE := 10160.0
MAX_LIMIT := 10.000000

[AXIS_Y]
MAX_VELOCITY := 2.250

[JOINT_1]
# 135 in/min
MAX_VELOCITY := 2.250

SCALE := 10160.0
MIN_LIMIT := -6.25

[AXIS_Z]
MAX_VELOCITY := 1.833

[JOINT_2]
# 110 in/min
MAX_VELOCITY := 1.833

SCALE := -10160.0
MIN_LIMIT := -10.000
